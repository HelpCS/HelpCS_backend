name: HelpCS_backend

on:
  release:
    types: [main]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: checkout
      uses: actions/checkout@v3
      
      with:
        java-version: '1.8'
        distribution: 'temurin'
        
    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew # (7)
      shell: bash
      
    - name: Build with Gradle
      run: ./gradlew clean build -x test # (8)
      shell: bash

    
